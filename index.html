<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fendik & Amanda Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glowing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <!--simplycountdown-->
    <link rel="stylesheet" href="countdown/default.css">
    <script src="countdown/simplyCountdown.umd.js"></script>

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    
        
    
    <section id="hero"
        class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white animate__animated animate__fadeInDown">
        <div class="overlay"></div>
        <img src="/img/dekorasi.png" class="gambar-zoom-rotate-kanan-atas" alt="Dekorasi">
        <img src="/img/dekorasi.png" class="gambar-zoom-rotate-kiri-bawah" alt="Dekorasi2">
        <div class="content-box">

            <main>
                <h4 class="animate__animated animate__fadeInDown animate__delay-1s">Kepada <span> Bapak/Ibu/Saudara/i
                    </span> Dan Partner,</h4>
                <h4 class="animate__animated animate__fadeInDown animate__delay-1s"> Berikut Kami Sampaikan Bahwasanya
                    Kami
                </h4>
                <h1 class="animate__animated animate__fadeInDown animate__delay-1s"> Fendik & Amanda </h1>
                <p>Akan Melaksanakan Resepsi Pernikahan Dalam</p>
                <div class="simply-countdown animate__animated animate__fadeInDown animate__delay-1s"></div>
                <a href="https://fendikagus.github.io/WeddingInvitation/isi.html" class="btn btn-lg mt-4" onClick="enableScroll()"><i
                        class="bi bi-envelope-heart"></i> Buka
                    Undangan</a>
            </main>
        </div>

    </section>


    <script>
        const rootElement = document.querySelector(":root");
        const audioIconWrapper = document.querySelector('.audio-icon-wrapper');
        const audioIcon = document.querySelector('.audio-icon-wrapper i');
        const song = document.querySelector('#song');
        let isPlaying = false;


        function disableScroll() {
            scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

            window.onscroll = function () {
                window.scrollTo(scrollTop, scrollLeft);
            }
            rootElement.style.scrollBehavior = 'auto';

        }

        function enableScroll() {
            window.onscroll = function () { }
            rootElement.style.scrollBehavior = 'smooth';
            playAudio();
        }

        function playAudio() {
            audioIconWrapper.style.display = 'flex';
            song.play();
            isPlaying = true;
        }

        audioIconWrapper.onclick = function () {
            if (isPlaying) {
                song.pause();
                audioIcon.classList.remove('bi-disc');
                audioIcon.classList.add('bi-pause-circle');
            } else {
                audioIcon.classList.add('bi-disc');
                audioIcon.classList.remove('bi-pause-circle');
                song.play();
            }

            isPlaying = !isPlaying;
        }

        disableScroll();
    </script>
    <script>
        simplyCountdown('.simply-countdown', {
            year: 2025, // Target year (required)
            month: 10, // Target month [1-12] (required)
            day: 7, // Target day [1-31] (required)
            words: { // Custom labels, with lambda for plurals
                days: { root: 'Hari', lambda: (root, n) => n > 1 ? root + '' : root },
                hours: { root: 'Jam', lambda: (root, n) => n > 1 ? root + '' : root },
                minutes: { root: 'Menit', lambda: (root, n) => n > 1 ? root + '' : root },
                seconds: { root: 'Detik', lambda: (root, n) => n > 1 ? root + '' : root }
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.5/dist/index.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nama = urlParams.get('nama') || '';
        const pronoun = urlParams.get('p') || 'Bapak/Ibu/Saudara/I';
        const namaContainer = document.querySelector('.hero h4 span');
        namaContainer.innerText = `${pronoun} ${nama}`.replace(/ ,$/, ',');

        document.querySelector('#nama').value = nama;
    </script>
    <script>
        document.getElementById('copyIcon').addEventListener('click', function () {
            const text = document.getElementById('textToCopy').innerText;

            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('Text copied: ' + text);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });

        document.getElementById('copyIcons').addEventListener('click', function () {
            const text = document.getElementById('textToCopys').innerText;

            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('Text copied: ' + text);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>


</html>
